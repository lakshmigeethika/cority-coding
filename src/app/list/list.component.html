<div class="container">
  <ul>
    <div class="header">
      <p><span id="listname" >List Name</span>&nbsp;
        &nbsp;<span id="circle">{{ badge }}</span>
        <span id="plus-button"><button (click)="addListItem()">+</button></span>
        <br>
        <span id="total"> Total {{total}}</span>
      </p>
    </div>
   <!-- <li *ngFor="let name of names">{{ name }}</li> -->

    <li *ngFor="let list of lists; index as i " [className]="this.border && i==0 ? 'left-border' : ''" >
      <div class="w-20">
        <img [src]="list.imgURL ? list.imgURL : 'https://images.unsplash.com/photo-1502210109953-6c28c3416826?ixlib=rb-1.2.1&auto=format&fit=crop&w=1534&q=80' " alt="list-image">
      </div>
      <div class="w-80">
        <h3 class="heading">{{ list.heading }}</h3>
        <h4 class="description1">{{ list.desc1 }}</h4>
        <p>{{ list.desc2 }}</p>
        <p>{{ list.todayDate | date : 'EE LLL dd yyyy'}}</p>
      </div>
    </li>
    <div class='footer'>
    <button class="footer-button"  (click)="loadMore()"> {{ buttonString }}</button>
     </div>

  </ul>

</div>
